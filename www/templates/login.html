<ion-view title="Login" style="background-color:#FFFFFF;" >
    <ion-content padding="true" class="has-header">
        <form class="list ">
            <label class="item item-input " name="username" >
                <input type="text" placeholder="Username" ng-model="auth.username">

            </label>

            <label class="item item-input " name="password" >
                <input type="password" placeholder="Password" ng-model="auth.password">
            </label>
        </form>
        <div class="spacer" style="width: 300px; height: 61px;"></div>
        <button class=" button button-positive  button-block " on-tap="login()">Login</button>
        <div id="login-button-bar1" class=" button-bar "></div>
        <button class=" button button-positive  button-block "on-tap="creatingAccount()">Sign Up</button>

    </ion-content>
</ion-view>
